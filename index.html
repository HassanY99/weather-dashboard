<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="appMain">
        <div class="searchInputBox">
            <input type="text" id="inputBox" class="inputBox" placeholder="Enter city name..." autocomplete="off">

        </div>

        <div class="weatherBody">
            <div class="locationDetails">
                <div class="city" id="city">New York, NY</div>
                <div class="date" id="date">26 July (Monday), 2021</div>
            </div>

            <div class="weatherStatus">
                <div class="temp" id="temp">22 deg C</div>
                <div class="wind" id="wind">6.67 MPH</div>
                <div class="humidity" id="humidity">46%</div>
                <div class="uvIndex" id="uvIndex">0.47</div>
                <div class="img" id="img"></div>
            </div>

        </div>

    </div>
    
</body>
<script src="./assets/js/script.js"></script>
</html>
